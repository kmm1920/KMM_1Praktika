<!DOCTYPE html>
	<html>
		<head>
			<title>ZUZEN HTML5</title>
		</head>
		<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
		<body>
			<video id="video" width="320" height="240" controls poster="bideoak/livePoster.jpg">
			  <source src="http://192.168.1.48:8080/hls/1070.m3u8" type="video/mp4">
			Your browser does not support the video tag.
			</video>
			<script>
				var video = document.getElementById('video');
				if(Hls.isSupported()) {
					var hls = new Hls();
					hls.loadSource('http://192.168.1.48:8080/hls/1070.m3u8');
					hls.attachMedia(video);
					hls.on(Hls.Events.MANIFEST_PARSED,function() {
					  video.play();
				  });
				}
			</script>
		</body>
	</html>
