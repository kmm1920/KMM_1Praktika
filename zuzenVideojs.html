<!DOCTYPE html>
	<html>
		<head>
			<title>ZUZEN VideoJS</title>
			<link href="videojs/video-js.css" rel="stylesheet">
			<script src="videojs/video.js"></script>
			<script src="videojs/videojs-contrib-hls.js"></script>
			
			<style>
				body { 
				  margin: 0;
				  font-family: Arial, Helvetica, sans-serif;
				}

				.header {
				  overflow: hidden;
				  background-color: #f1f1f1;
				  padding: 20px 10px;
				}
				
				.header a {
				  float: left;
				  color: black;
				  text-align: center;
				  padding: 12px;
				  text-decoration: none;
				  font-size: 18px; 
				  line-height: 25px;
				  border-radius: 4px;
				}
				
				.header a.logo {
				  font-size: 25px;
				  font-weight: bold;
				}

				.header a:hover {
				  background-color: #ddd;
				  color: black;
				}

				.header a.active {
				  background-color: dodgerblue;
				  color: white;
				}

				.header-right {
				  float: right;
				}
				
				@media screen and (max-width: 500px) {
				  .header a {
					float: none;
					display: block;
					text-align: left;
				  }
				  
				  .header-right {
					float: none;
				  }
				}
			</style>

		</head>
		<body>
		
			<div class="header">
			  <a href="webOrria.html" class="logo">STREAMING WEB ORRIA</a>
			  <div class="header-right">
				<a class="active" href="webOrria.html">Home</a>
				<a href="aurreHTML5.html">Aurre HTML5</a>
				<a href="aurreVideojs.html">Aurre Videojs</a>
				<a href="zuzenHTML5.html">Zuzen HTML5</a>
				<a href="zuzenVideojs.html">Zuzen Videojs</a>
			  </div>
			</div>
			
			<div style="padding-left:20px">
				<center>				
					<video poster="bideoak/livePoster.jpg" id="liveVideo" class="video-js vjs-default-skin" controls preload="auto" width="640" height="268" data-setup='{}'>
						<source src="http://192.168.1.48:8080/hls/1070.m3u8" type="application/x-mpegURL">
						<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that
						<a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
					</video>
				</center>
			</div>
			
			
			
		
			<script>
				var player = videojs('liveVideo');
				player.play();
			</script>
		</body>
	</html>
